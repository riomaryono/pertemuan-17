<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //Jika waktu dari 10, Anda akan mendapat ucapan selamat pati
        //Selain itu Anda akan mendapat ucapan selamat siang.
        var d = new Date();
        var time = d.getHours();
        if (time < 10)
        {
        document.write("Good morning!");
        }
        else
        {
        document.write("Good day!");
        }
        </script>
</body>
</html>
